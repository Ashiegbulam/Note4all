{% extends "mynote/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add Course:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'mynote:new_course' %}" method="post"
        class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
          <button name="submit" class="btn btn-primary">Add course</button>
        {% endbuttons %}
    </form>
{% endblock content %}
