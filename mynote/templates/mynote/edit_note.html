{% extends "mynote/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>
    <a href="{% url 'mynote:topic' topic.id %}">{{ topic }}</a>
  </h2>
{% endblock header %}

{% block content %}
  <font size="+2">
    <p>Edit note:</p>
  </font>
  <form action="{% url 'mynote:edit_note' note.id %}" method="post"
        class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
          <button name="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
     </form>
{% endblock content %}
