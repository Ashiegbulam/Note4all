{% extends "mynote/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>
    <a href="{% url 'mynote:course' course.id %}">{{ course }}</a>
  </h2>
{% endblock header %}

{% block content %}
  <font size="+2">
    <p>Edit topic:</p>
  </font>
  <form action="{% url 'mynote:edit_topic' topic.id %}" method="post"
        class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
          <button name="submit" class="btn btn-primary">Save Changes</button>
        {% endbuttons %}
  </form>
{% endblock content %}
